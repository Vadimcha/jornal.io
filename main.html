<body>
    <div class="header orange-bgc">
        <div class="wrapper" id="header">
            <img src="images/logo.png" alt="logo" class="naming logo">
            <p class="title white">Электронная роспись</p>

                <a href="#" class="ru white bold">Ru</a>
                <a href="#" class="en white bold">En</a>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="wrapper" id="wrapper">
            <div class="grid2">
                <div class="out card-bgc">
                    <p class="title orange">Выход из общежития</p>
                    <div class="parametrs flex">
                        <p class="name orange semi-bold mid-text">Причина</p>
                        <form action="" class="flex">
                            <select name="" id="flex" class="pole">
                                    <option value="В магазин">В магазин</option>
                                    <option value="Гулять">Гулять</option>
                                    <option value="К родителям(законному представителю)">К родителям(законному представителю)</option>
                                    <option value="Другое">Другое</option>
                                </select>
                        </form>
                    </div>
                    <!-- <div class="parametrs flex">
                        <p class="name semi-bold orange mid-text">Дата ухода</p>
                        <form action="" class="flex">
                            <input type="date" id="start" class="pole" name="trip-start" value="2021-10-11">
                        </form>
                    </div> -->

                    <div class="parametrs flex">
                        <p class="name semi-bold orange mid-text">Время ухода</p>
                        <form action="" class="flex">
                            <input type="time" id="time" class="pole">
                        </form>
                    </div>

                    <div class="parametrs flex">
                        <p class="name semi-bold orange mid-text">Дата прихода</p>
                        <form action="" class="flex">
                            <input type="date" class="pole" id="end" name="trip-start" value="2021-10-11">
                        </form>
                    </div>

                    <div class="parametrs flex">
                        <p class="name semi-bold orange mid-text">Время прихода</p>
                        <form action="" class="flex">
                            <div class="">
                                <input type="time" id="time_end" class="pole">
                            </div>
                        </form>
                    </div>
                    <a onclick="adddb()" id="ad" href="#" class="ready white orange-bgc title medium">Отметиться</a>
                    <a id='vinfo' class="nadpis orange mini-text">Верифицируйте аккаунт</a>
                </div>
                <div class="last-out card-bgc">
                    <p class="title orange">Последний выход</p>
                    <p id="wt" class="dating mid-text">-</p>
                    <p id="dt" class="dating mid-text">-</p>
                    <p id="tt" class="timing mid-text">-</p>
                    <a href="#" id="check" class="ready white orange-bgc title medium">Расписаться</a>
                </div>
            </div>
        </div>
